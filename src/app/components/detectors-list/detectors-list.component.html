<div  class="container mt-5 mb-5 d-flex flex-column justify-content-center w-50">
  <div class="form-group d-flex flex-row justify-content-between mb-3">
    <label for="name" appLanguage [lang]="lang" [text]="'_name'">_name</label>
    <input class="form-control w-75" type="text" id="name" [(ngModel)]="detectorBrand"/>
    <button class="btn btn-primary" (click)="searchByName()">Search</button>
    <button class="btn btn-primary" (click)="setLanguage('kaz')">Kaz</button>
    <button class="btn btn-primary" (click)="setLanguage('rus')">Rus</button>
  </div>
  <div class="form-group d-flex flex-row justify-content-between w-75 mb-3">
    <label for="type" appLanguage [lang]="lang" [text]="'_type'"></label>
    <select [(ngModel)]="typeId" class="form-control w-75">
      <option *ngFor="let item of types" [value]="item.id">{{item[language]}}</option>
    </select>
    <button class="btn btn-primary" (click)="searchByType()">Filter</button>
    <button class="btn btn-primary" (click)="addDetector()">+</button>
  </div>
  <div class="form-group mb-1">
    <div *ngFor="let item of detectorsList" class="d-flex flex-row justify-content-between mb-1 w-50">
      {{item?.brand}}
      <div>
        <button class="btn btn-primary" (click)="editDetector(item)">Edit</button>
        <button class="btn btn-primary" (click)="deleteDetector(item?.id)">Delete</button>
      </div>
    </div>
  </div>

  <app-detector-form [types]="types" [countries]="countries" [availabilities]="availabilities"
  [detector]="detector" [language]="language" [lang]="lang" (saved)="repeateLastSearch()" *ngIf="isVisible"></app-detector-form>
</div>
